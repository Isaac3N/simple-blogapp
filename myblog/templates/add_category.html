{% extends 'base.html' %}
{% block title %} Add category {% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Add a category </h1>
    <br>
    <div clas='form-group'>
        <form method="POST">{% csrf_token %}
            <br>
            {{ form.as_p }}
            <button class="btn btn-primary">add category</button>
        </form>
    </div>
{% else %}
<p>This page is not available, Go back to the home page: <a href="{% url 'home' %}"  <button type="button" class="btn btn-secondary"> Home</button></a></p>

{% endif %}
{% endblock %}
