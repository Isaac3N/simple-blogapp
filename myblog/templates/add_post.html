{% extends 'base.html' %}
{% block title %} Creat a new blogPost {% endblock %}
{% block content %}
{% if user.is_authenticated %} 
    <h1>Add posts </h1>
    <br>
    <div clas='form-group'>
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            <br>
            {{ form.media }} 
            {{ form.as_p }}
            <button class="btn btn-primary">post</button>
        </form>
    </div>
{% else %}
<p>This page is not available, Go back to the home page: <a href="{% url 'home' %}"  <button type="button" class="btn btn-secondary"> Home</button></a></p>

{% endif %}
{% endblock %}
