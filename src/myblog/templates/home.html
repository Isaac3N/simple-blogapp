{% extends 'base.html' %}
{% block content %}
<h1>Posts</h1>

<ul>
{% for post in object_list %}
<!--To loop through all the posts in the queryset(object_list)-->
    <li><a href="{% url 'articles' post.pk %} "> {{post.title }} </a>- by {{ post.author }} - {{ post.author.email }}<br>
        {{ post.body|slice:':500'|safe }}</li>
{% endfor %}

</ul>
{% endblock %}
